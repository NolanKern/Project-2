<!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
        <!--Personal stylesheet-->
        <link rel="stylesheet" href="assets/css/project_2.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <nav class="grey darken-4">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Skeletor</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a>option1</a></li>
                    <li><a>option2</a></li>
                    <li><a>option3</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="container">
            <div class="row">

                <br><br><br><br>

                <div class="col s8 offset-s2">
                    <div id="start-card" class="card-panel red">
                        <div class="row">
                            <div class="col s12">
                                <p class="form-q center">Choose a starting point for your project</p>
                            </div>

                            <div class="col s12">
                                <form>
                                    <div class="container">
                                        <div class="col m6">
                                            <p>
                                                <input value="html" name="group1" type="radio" id="html-radio"/>
                                                <label for="html-radio">Basic HTML</label>
                                            </p>    
                                        </div>
                                        <div class="col m6">
                                            <p>
                                                <input value="seq-init" name="group1" type="radio" id="seq-init-radio" />
                                                <label for="seq-init-radio">Sequelize init</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input value="express" name="group1" type="radio" id="express-init" />
                                                <label for="express-init">Express</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input value="handlebars" name="group1" type="radio" id="html" />
                                                <label for="html">Handlebars</label>
                                            </p>
                                        </div> 
                                        <br><br><br><br>
                                        <div class="col m12 center">
                                            <button type="button" class="btn waves-effect waves-light" name="action">Next
                                                <i class="material-icons right">send</i>
                                            </button>    
                                        </div>

                                            
                                    </div>

                                    

                                </form>


                            </div>    
                        </div>

                        
                
                    </div>
                    
                    <div id="init-card" class="card-panel indigo">
                        <div class="row">
                            <div class="col s12">
                                <p class="form-q center">What would you like to initialize?</p>
                            </div>

                            <div class="col s12">
                                <form>
                                    <div class="container">
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="config-check" />
                                                <label for="config-check">Init Config</label>
                                            </p>    
                                        </div>
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="migration-check" />
                                                <label for="migration-check">Init Migration</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="models-check" />
                                                <label for="models-check">Init Models</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="seeders-check" />
                                                <label for="seeders-check">Init Seeders</label>
                                            </p>
                                        </div> 
                                        <br><br><br><br>
                                        <div class="col m12 center">
                                            <button type="button" class="btn waves-effect waves-light" name="action">Next
                                                <i class="material-icons right">send</i>
                                            </button>    
                                        </div>

                                           
                                    </div>

                                    

                                </form>


                            </div>    
                        </div>

                        
                
                    </div>

                    <div id="css-card" class="card-panel purple">
                        <div class="row">
                            <div class="col s12">
                                <p class="form-q center">Which languages will you be using?</p>
                            </div>

                            <div class="col s12">
                                <form>
                                    <div class="container">
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="html-check" />
                                                <label for="html-check">HTML</label>
                                            </p>    
                                        </div>
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="js-check" />
                                                <label for="js-check">Javascript</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="css-check" />
                                                <label for="css-check">CSS</label>
                                            </p>
                                        </div>  
                                        <div class="col m6">
                                            <p>
                                                <input type="checkbox" id="hb-check" />
                                                <label for="hb-check">Handlebars</label>
                                            </p>
                                        </div> 
                                        <br><br><br><br>
                                        <div class="col m12 center">
                                            <button type="button" class="btn waves-effect waves-light" name="action">Next
                                                <i class="material-icons right">send</i>
                                            </button>    
                                        </div>

                                            
                                    </div>

                                    

                                </form>


                            </div>    
                        </div>

                        
                
                    </div>
                </div>
       

            </div>
                
        </div>        


        

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <!--Personal scripts-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
